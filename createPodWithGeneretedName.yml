
- hosts: controlVM
  tasks:
    - name: create resource using name generated by the server
      kubernetes.core.k8s:
        namespace: testing
        state: present
        # Since its generated name so this run will everytime give a new POD
        generate_name: pod-
        definition:
        # anything below follows  standard K8 yml format
          apiVersion: v1
          kind: Pod
          spec:
            containers:
            - name: mynginx
              image: nginx
              imagePullPolicy: IfNotPresent
            