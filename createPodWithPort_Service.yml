
- hosts: controlVM
  tasks:
    - name: create resource using name generated by the server
      kubernetes.core.k8s:
        namespace: testing
        state: present
        generate_name: webserver
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: webserver
            labels:
              app: galaxy
              service: web
          spec:
            containers:
            - name: webserver
              image: nginx:latest
              ports:
              - containerPort: 8081

    - name: Create a Service object from an inline definition
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: web
            namespace: testing
            labels:
              app: galaxy
              service: web
          spec:
            selector:
              app: galaxy
              service: web
            ports:
            - protocol: TCP
              targetPort: 8081
              name: port-8081-tcp
              port: 8081